
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section</title>

  <!-- Devicon Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">

      background: #fff;

    .languages {

      width: 90px;
      transition: transform 0.3s;

    .lang-card i {

    }

    .lang-card span {
      display: block;
      margin-top: 6px;
      font-size: 15px;
      font-weight: 500;
    }

    .lang-card:hover {
      transform: scale(1.50);
    }
  </style>
</head>

    <div class="lang-card"><i class="devicon-javascript-plain colored"></i><span>JS</span></div>

</html>
